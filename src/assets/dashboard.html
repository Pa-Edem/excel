<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Pure JavaScript Excel App</title>
</head>
<body>
  <div id="app">
    <div class="db">
      <div class="db__header">
        <h1>Excel Dashboard</h1>
      </div>
      <div class="db__new">
        <div class="db__view">
          <a href="#" class="db__create">New <br/> spreadsheet</a>
        </div>
      </div>
      <div class="db__table db__view">
        <div class="db__list-header">
          <span>Title</span>
          <span>Editing date</span>
        </div>
        <ul class="db__list">
          <li class="db__record">
            <a href="#">Spreadsheet number One</a>
            <strong>20.08.2020</strong>
          </li>
          <li class="db__record">
            <a href="#">Spreadsheet number Two</a>
            <strong>26.08.2020</strong>
          </li>
          <li class="db__record">
            <a href="#">Spreadsheet number Three</a>
            <strong>14.09.2020</strong>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
